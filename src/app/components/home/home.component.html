<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">PeliculasAPP</h1>
    <p class="lead">Aplicación peliculas</p>
  </div>
</div>

<div class="container">
  <br>

  <app-galeria *ngIf="cartelera" [peliculas]="cartelera|slice:0:6" 
                titulo="Peliculas en cartelera"></app-galeria>

    <app-galeria *ngIf="populares" [peliculas]="populares|slice:0:6" 
                titulo="Peliculas Populares"></app-galeria>

  <app-galeria *ngIf="popularesNinos" [peliculas]="popularesNinos|slice:0:6" 
                titulo="Peliculas populares entre los niños"></app-galeria>


</div>
