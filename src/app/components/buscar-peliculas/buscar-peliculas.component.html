
<div class="container main-container">

  <div class="row">
    <div class="col-md-12">

      <div class="form-group">
        <label class="col-2 col-form-label">Buscar:</label>
        <div class="col-12">
          <input #buscarPeli [(ngModel)]="buscar" name="buscar" class="form-control" (keyup.enter)="buscarPelicula()" type="text" placeholder="buscar...">
        </div>
      </div>

    </div>
  </div>
  <div class="row">

    <div class="card-columns animated fadeIn main-container" *ngIf="_ps.peliculas">

      <div class="card" style="width: 20rem;" *ngFor="let pelicula of _ps.peliculas">
            <img *ngIf="pelicula.backdrop_path === null; else conImagen" class="card-img-top noimagen img-fluid" src="assets/img/noimage.png" alt="Card image cap">
            <ng-template #conImagen>
              <img class="card-img-top img-fluid" [src]="pelicula | peliculaImagen" alt="Card image cap">
            </ng-template>
        <div class="card-block">
          <h4 class="card-title">{{ pelicula.title }}</h4>
          <p class="card-text text-justify">{{ pelicula.overview | cortarDesc }}</p>
          <a [routerLink]="['/info', pelicula.id,'buscar', buscar]" class="btn btn-primary btn-block">Ver m√°s...</a>
        </div>
      </div>

    </div>
  </div>

</div>
