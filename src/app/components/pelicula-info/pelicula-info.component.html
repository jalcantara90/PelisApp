<div class="container main-containeranimated fast">
  <div *ngIf="detallePelicula" >

    <h1> {{ detallePelicula.title }} </h1>
    <div class="row">
      <div class="col-md-5 ">
        <img class="img-fluid img-thumbnail" [src]=" detallePelicula | peliculaImagen:true " alt="">
      </div>
      <div class="col-md-7 animated fadeIn fast">
        <div>
          <div class="Sinopsis">
            <h3>Sinopsis</h3>
            <p>
              {{ detallePelicula.overview }}
            </p>
            <h3>Frase Celebre</h3>

            <p *ngIf="detallePelicula.tagline">{{ detallePelicula.tagline }}</p>

            
            <p>Popularidad: <span class="badge badge-primary">{{ detallePelicula.popularity | number:'.0-0' }}/10</span></p>
            <p>Voto promedio: <span class="badge badge-primary">{{ detallePelicula.vote_average }}</span></p>
      
            <button class="btn btn-outline-danger" [routerLink]="['/'+ regresarA , busqueda]">
              Regresar
            </button>
            <!--<a href="javascript:window.history.back();" class="btn btn-outline-danger"> Regresar </a>-->
          
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
